name: Flutter CI - Flashcard App

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸš€ Checkout code
        uses: actions/checkout@v3
      
      - name: ğŸ“¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.13.0'
          channel: 'stable'
      
      - name: ğŸ”§ Install dependencies
        run: flutter pub get
      
      - name: âœ… Run all tests
        run: flutter test --coverage
      
      - name: ğŸ“Š Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage/lcov.info
          fail_ci_if_error: false
      
      - name: ğŸ” Analyze code
        run: flutter analyze
      
      - name: ğŸ—ï¸ Build for web (optional)
        run: flutter build web --release
        continue-on-error: true
  
  quality:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: ğŸš€ Checkout code
        uses: actions/checkout@v3
      
      - name: ğŸ“¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.13.0'
      
      - name: ğŸ“ Generate code metrics
        run: |
          flutter pub global activate dart_code_metrics
          flutter pub global run dart_code_metrics:metrics analyze lib --reporter=html
        continue-on-error: true
      
      - name: ğŸ“¤ Upload metrics as artifact
        uses: actions/upload-artifact@v3
        with:
          name: code-metrics
          path: metrics.html
          retention-days: 7